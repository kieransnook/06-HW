<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <i class="material-icons">wb_sunny</i>&nbsp;Weather where you
        are!</a
      >
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-3 searcharea">
          <h2 class="text-secondary">Search for a city:</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchinput"
              type="search"
              aria-label="Search"
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary"
                id="searchbtn"
                type="submit"
              >
                <i class="material-icons">search</i>
              </button>
            </div>
          </div>
          <div class="mt-5" id="prevSearches">
            <!--Buttons for previous searches here-->
          </div>
        </div>

        <div class="col-md-9">
          <div class="container" id="earthforecast">
            <!--Weather for current location-->
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
